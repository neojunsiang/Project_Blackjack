<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="/Javascript/app.js"></script>

</head>

<body>
    <div class="container">
        <h1>BLACKJACK</h1>
        <p class="dealertitle">Dealer</p>
        <p class=points id="dealerpoints">Dealer's Point</p>
        <div class="dealer">
            <div class="card" id="dealer0">
            </div>
            <div class="card" id="dealer1">
            </div>
        </div>
        <br>
        <p class='remain'></p>
        <!-- <p class='notify'>Dealer's Turn</p> -->
        <p class="result"></p>
        <div class="deck">
            <div class="card">
            </div>
        </div>
        <br>
        <p class="playertitle">Player</p>
        <p class=points id="playerpoints">Player's Point</p>
        <div class="player">
            <div class="card" id="player0">
            </div>
            <div class="card" id="player1">
            </div>
        </div>
        <br>
        <br>
        <div class="center-bottom">
            <button id="hit">Hit</button>
            <button id="stay">Stay</button>
            <button id="start">Start</button>
            <button id="restart">Restart</button>
        </div>
    </div>
</body>

</html>
